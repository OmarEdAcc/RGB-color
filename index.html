<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>RGB Colors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>RGB Colors</h1>
    <p>
      An RGB Color is specified by :<span class="squared"
        >rgb(red, green, blue)</span
      >
    </p>
    <p>
      The parameters red,green, and blue specify the intensity of the color: 0
      <em>(lowest)</em>
      to 255 <em>(highest)</em>
    </p>
    <hr />
    <h2>Try it out for yourself...</h2>
    <p>
      red:<span id="red"> 255 </span> green:<span id="green"> 255 </span>
      blue:<span id="blue"> 0 </span>
    </p>
    <p>
      <button id="black" type="button">black</button>
      <button id="white" type="button">white</button>
    </p>
    <div id="div"></div>
    <p><button id="preview" type="button">Preview</button></p>
    <p class="squared">rgb(225, 225, 0)</p>
    <hr />
    <p>
      <a target="_blank" href="https://en.wikipedia.org/wiki/RGB_color_model"
        >Learn more</a
      >
      about RGB Color on Wikipedia.
    </p>
  </body>
</html>
